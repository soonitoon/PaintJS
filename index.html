<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PaintJS</title>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">FILL</button>
            <button id="jsSave">SAVE</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <div class="controls_color jsColor" style="background-color: white;"></div>
            <div class="controls_color jsColor" style="background-color: #FF3b30;"></div>
            <div class="controls_color jsColor" style="background-color: #FF9500;"></div>
            <div class="controls_color jsColor" style="background-color: #FFCC00;"></div>
            <div class="controls_color jsColor" style="background-color: #2c2c2c;"></div>
            <div class="controls_color jsColor" style="background-color: rgb(76,217,100);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(90,200,250);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(0,122,255);"></div>
            <div class="controls_color jsColor" style="background-color: rgb(88,86,214);"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
